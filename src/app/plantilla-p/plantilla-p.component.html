<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Plantilla de pruebas</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">LLene el Formulario de Pruebas</h2>
      <div [formGroup]="contactForm">
      <form class="contacto">
        <fieldset>
          <legend>INFORMACION DE PRUEBA</legend> 
          <label for="entrada">entrada:</label>
          <div [formGroup]="contactForm">
            <div class="Container-center">
              <div class="Container-center">
                <input
                  class=""
                  type="text"
                  [(ngModel)]="art.entrada"
                  name="entrada"
                  formControlName="entradita"
                  placeholder="Datos de entrada"
                />
              </div>
              <div
                class="alert-danger"
                *ngIf="entrada.invalid && (entrada.dirty || entrada.touched)"
              >
                <div class="container-error-message" *ngIf="entrada.errors.required">
                  <h3>entrada es requerido</h3>
                </div>
              </div>
            </div>
            <div>
              <label for="tipo">tipo:</label>
              <input
                type="text"
                class="css-input"
                [(ngModel)]="art.tipop"
                formControlName="tipop"
                name="tipop"
                placeholder="Tipo de prueba"
              />
            </div>
            <div
              class="alert-danger"
              *ngIf="tipop.invalid && (tipop.dirty || tipop.touched)"
            >
              <div class="container-error-message" *ngIf="tipop.errors.required">
                <h3>tipo es requerido</h3>
              </div>
            </div>
            <label for="salida">salida:</label>
            <div class="grid grid-3">
              <input
                type="text"
                class="css-input"
                [(ngModel)]="art.salidae"
                formControlName="salidae"
                name="salidae"
                placeholder="Salida esperada"
              />
            </div>
            <div
              class="alert-danger"
              *ngIf="salidae.invalid && (salidae.dirty || salidae.touched)"
            >
              <div class="container-error-message" *ngIf="salidae.errors.required">
                <h3> salida es requerido</h3>
              </div>
            </div>
            <label for="descripcion">descripcion:</label>
            <div class="grid grid-3">
              <textarea
                [(ngModel)]="art.descripcion"
                class="css-input"
                name="descripcion"
                formControlName="descripcion"
                placeholder="Escribe aquí la descripcion..."
              ></textarea>
            </div>
            <div
              class="alert-danger"
              *ngIf="
                  descripcion.invalid && (descripcion.dirty || descripcion.touched)
                "
            >
              <div
                class="container-error-message"
                *ngIf="descripcion.errors.required"
              >
               <h3> descripcion es requerido</h3>
              </div>
            </div>
            <label for="descripcion">herramientas a utilizar:</label>
            <div class="grid grid-3">
              <textarea
                [(ngModel)]="art.herramientas"
                class="css-input"
                name="herramientas"
                formControlName="herramientas"
                placeholder="Escribe aquí la herramientas..."
              ></textarea>
            </div>
            <div
              class="alert-danger"
              *ngIf="
              herramientas.invalid && (herramientas.dirty || herramientas.touched)
                "
            >
              <div
                class="container-error-message"
                *ngIf="herramientas.errors.required"
              >
               <h3> herramientas a utilizar es requerido</h3>
              </div>
            </div>
          </div>
          
        </fieldset>
        <button class="btn-grid" [disabled]="!contactForm.valid"class="boton boton-verde">
          <a  (click)="alta()">Agregar</a>
        </button>
      </form>
    </div>
    </main>
    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
      <nav class="navegacion">
        <a routerLink="/Datosp">Ir a Datos de Plantilla</a>
      </nav>
      <p class="copy">Todos los derechos reservados &copy;</p>
    </div>
    </footer>
    
    
  </body>
</html>
